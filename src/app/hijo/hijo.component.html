
<div class="hijo">
  <h4 [ngClass] = "{tachado: leido == true}" style="display: inline"> {{aviso}} </h4>
  <button class="btn btn-success float-md-right"
  (click)="marcar(); detectar($event)"
  *ngIf = "leido == false">
  Marcar como Leido</button>

  <button class="btn btn-danger float-md-right"
  (click)="marcar()"
  *ngIf = "leido == true">
  Desmarcar como Leido</button>

</div>
